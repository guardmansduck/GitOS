name: Build and Deploy to Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Replace placeholders with secrets
        run: |
          sed -i "s|__CLIENT_ID__|${{ secrets.GITOS_CLIENT_ID }}|g" app.js
          sed -i "s|__REDIRECT_URI__|${{ secrets.GITOS_REDIRECT_URI }}|g" app.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
