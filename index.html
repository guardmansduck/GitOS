<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitOS</title>
  <link rel="stylesheet" href="styles.css" />
  <link id="favicon" rel="icon" type="image/x-icon" />
  <script src="resources/config.js"></script>
</head>
<body>
  <div class="login-container">
    <img id="logo" alt="GitOS Logo" />
    <h1>Welcome to GitOS</h1>
    <button id="login-btn">
      <img id="github-icon" alt="GitHub Icon" />
      Sign in with GitHub
    </button>
    <div id="user-info" style="display: none;">
      <img id="avatar" alt="User Avatar" />
      <p id="username"></p>
    </div>
  </div>

  <!-- Loading overlay -->
  <div id="loading-overlay" style="display: none;">
    <img id="loading-spinner" alt="Loading..." />
  </div>

  <script src="app.js"></script>
  <script>
    // Inject resources
    document.getElementById("logo").src = getResourcePath("logo");
    document.getElementById("github-icon").src = getResourcePath("githubIcon");
    document.getElementById("avatar").src = getResourcePath("avatarPlaceholder");
    document.getElementById("favicon").href = getResourcePath("favicon");

    // Background + spinner
    document.body.style.backgroundImage = `url('${getResourcePath("background")}')`;
    document.getElementById("loading-spinner").src = getResourcePath("loadingSpinner");
  </script>
</body>
</html>
