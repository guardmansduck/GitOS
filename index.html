<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitOS Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body style="background-image: url('resources/background.jpg');">
  <div class="lockscreen">
    <div class="lockscreen-window">
      <div class="avatar">
        <img src="resources/avatar.png" alt="User Avatar" />
      </div>
      <h1 class="welcome">Welcome to GitOS</h1>
      <p class="status" id="status">Checking login statusâ€¦</p>

      <div class="buttons">
        <button id="login-btn" class="btn">
          <img src="resources/github-icon.png" alt="GitHub Logo" class="icon" />
          Sign in with GitHub
        </button>
        <button id="logout-btn" class="btn danger" style="display:none;">
          Logout
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
